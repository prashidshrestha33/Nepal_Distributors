<div class="space-y-6 px-4 md:px-6">
  <h1 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-white">Add New Category</h1>

  <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4 md:p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Category Name -->
      <div>
        <label class="block text-xs md:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Category Name *</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter category name"
          class="w-full px-3 md:px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white text-sm">
        <span *ngIf="isFieldInvalid('name')" class="text-red-500 text-xs md:text-sm mt-1">Category name is required</span>
      </div>

      <!-- Slug -->
      <div>
        <label class="block text-xs md:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Slug *</label>
        <input
          type="text"
          formControlName="slug"
          placeholder="Auto-generated slug"
          class="w-full px-3 md:px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white text-sm"
          readonly>
        <p class="text-gray-500 dark:text-gray-400 text-xs mt-1">Auto-generated as: categories/category-name</p>
      </div>

      <!-- Main Category Dropdown -->
      <div>
        <label class="block text-xs md:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Main Category</label>
        
        <div class="relative dropdown-container">
          <div (click)="toggleDropdown()" class="w-full px-3 md:px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 cursor-pointer transition hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md dark:hover:shadow-lg flex items-center justify-between group/toggle text-sm">
            <span class="font-medium truncate group-hover/toggle:text-blue-600 dark:group-hover/toggle:text-blue-400 transition">{{ getSelectedCategoryName() || 'Select a category...' }}</span>
            <span class="text-blue-500 dark:text-blue-400 text-lg transition transform duration-300 flex-shrink-0 ml-2" [class.rotate-180]="dropdownOpen">â–¼</span>
          </div>

          <div *ngIf="dropdownOpen" class="absolute left-0 top-full mt-2 z-50 bg-white dark:bg-gray-800 border-2 border-blue-400 dark:border-blue-600 rounded-lg shadow-2xl w-full sm:w-80 max-h-96 overflow-y-auto">
            <!-- All Categories -->
            <div class="p-2 space-y-1">
              <div *ngFor="let cat of allCategories" class="w-full">
                <button
                  type="button"
                  (click)="selectCategory(cat)"
                  class="w-full px-3 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-blue-900/40 rounded-lg transition cursor-pointer flex items-center gap-2 active:bg-blue-100 dark:active:bg-blue-900/60">
                  <span class="text-gray-700 dark:text-gray-200">{{ cat.name }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 rounded-lg">
        {{ error }}
      </div>

      <!-- Submit Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 md:px-8 rounded-lg transition disabled:opacity-50 dark:bg-blue-600 dark:hover:bg-blue-700 text-sm md:text-base">
          {{ loading ? 'Saving...' : 'Save Category' }}
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 md:px-8 rounded-lg transition dark:bg-gray-600 dark:hover:bg-gray-700 text-sm md:text-base">
          Cancel
        </button>
      </div>

    </form>
  </div>
</div>
