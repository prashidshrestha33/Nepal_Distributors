<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Add New Category</h1>
  </div>

  <div class="bg-white rounded-lg shadow p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Category Name *</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter category name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span *ngIf="isFieldInvalid('name')" class="text-red-500 text-sm mt-1">
          Category name is required
        </span>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
        <textarea
          formControlName="description"
          placeholder="Enter description"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Status *</label>
        <select
          formControlName="status"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <div *ngIf="error" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ error }}
      </div>

      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-lg transition disabled:opacity-50">
          {{ loading ? 'Saving...' : 'Save Category' }}
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-8 rounded-lg transition">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
