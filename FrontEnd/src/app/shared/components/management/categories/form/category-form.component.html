<div class="space-y-6 px-4 md:px-6">
  <h1 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-white">Add New Category</h1>

  <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4 md:p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Category Name -->
      <div>
        <label class="block text-xs md:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Category Name *</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter category name"
          class="w-full px-3 md:px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white text-sm">
        <span *ngIf="isFieldInvalid('name')" class="text-red-500 text-xs md:text-sm mt-1">Category name is required</span>
      </div>

      <!-- Slug -->
      <div>
        <label class="block text-xs md:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Slug *</label>
        <input
          type="text"
          formControlName="slug"
          placeholder="Auto-generated slug"
          class="w-full px-3 md:px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white text-sm"
          readonly>
        <p class="text-gray-500 dark:text-gray-400 text-xs mt-1">Auto-generated as: categories/category-name</p>
      </div>

      <!-- Main Category Dropdown -->
      <div>
        <label class="block text-xs md:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Main Category</label>
        
        <div class="relative dropdown-container">
          <div (click)="toggleDropdown()" class="w-full px-3 md:px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 cursor-pointer transition hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md dark:hover:shadow-lg flex items-center justify-between group/toggle text-sm">
            <span class="font-medium truncate group-hover/toggle:text-blue-600 dark:group-hover/toggle:text-blue-400 transition">{{ getSelectedCategoryName() || 'Select a category...' }}</span>
            <span class="text-blue-500 dark:text-blue-400 text-lg transition transform duration-300 flex-shrink-0 ml-2" [class.rotate-180]="dropdownOpen">â–¼</span>
          </div>

          <div *ngIf="dropdownOpen" class="absolute left-0 top-full mt-2 z-50 bg-white dark:bg-gray-800 border-2 border-blue-400 dark:border-blue-600 rounded-lg shadow-2xl w-full sm:w-80 max-h-96 overflow-y-auto">
            <!-- All Categories Tree -->
            <div class="p-2 space-y-1">
              <!-- Root Categories -->
              <div *ngFor="let cat of getDepthCategories(1)" class="group/item">
                <!-- Select/Expand Button -->
                <button
                  type="button"
                  (click)="handleCategoryClick(cat)"
                  class="w-full px-2 md:px-3 py-2 md:py-3 text-xs md:text-sm text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-blue-900/40 rounded transition cursor-pointer flex items-center gap-2 md:gap-3 group/row active:bg-blue-100 dark:active:bg-blue-900/60 text-left font-semibold">
                  <!-- Icon -->
                  <span class="text-lg flex-shrink-0">
                    <span *ngIf="hasChildren(cat.id)" class="text-blue-500">ğŸ“</span>
                    <span *ngIf="!hasChildren(cat.id)" class="text-gray-400">ğŸ“„</span>
                  </span>
                  <!-- Name -->
                  <span class="group-hover/row:text-blue-600 dark:group-hover/row:text-blue-400 transition">{{ cat.name }}</span>
                </button>

                <!-- Collapsed Children -->
                <div *ngIf="isCategoryExpanded(cat.id)" class="ml-4 mt-1 space-y-1 border-l-2 border-blue-200 dark:border-blue-700 pl-2">
                  <ng-container *ngTemplateOutlet="childrenTemplate; context: { category: cat, depth: 1 }"></ng-container>
                </div>
              </div>

              <!-- No Main Category option -->
              <div (click)="selectCategory(null); closeDropdown()"
                   class="px-3 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-blue-900/40 rounded transition cursor-pointer font-medium text-center group/row hover:text-blue-600 dark:hover:text-blue-400 active:bg-blue-100 dark:active:bg-blue-900/60">
                âœ• No Main Category
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Recursive template for children -->
      <ng-template #childrenTemplate let-category="category" let-depth="depth">
        <div *ngFor="let child of getChildrenOfCategory(category.id)" class="group/child">
          <!-- Select/Expand Button -->
          <button
            type="button"
            (click)="handleCategoryClick(child)"
            class="w-full px-2 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-blue-900/40 rounded transition cursor-pointer flex items-center gap-2 group/row active:bg-blue-100 dark:active:bg-blue-900/60 text-left">
            <!-- Icon -->
            <span class="text-base">
              <span *ngIf="hasChildren(child.id)" class="text-blue-400">ğŸ“</span>
              <span *ngIf="!hasChildren(child.id)" class="text-gray-400">ğŸ“„</span>
            </span>
            <!-- Name -->
            <span class="group-hover/row:text-blue-600 dark:group-hover/row:text-blue-400 transition">{{ child.name }}</span>
          </button>

          <!-- Nested children -->
          <div *ngIf="isCategoryExpanded(child.id)" class="ml-3 mt-1 space-y-1 border-l-2 border-gray-200 dark:border-gray-700 pl-2">
            <ng-container *ngTemplateOutlet="childrenTemplate; context: { category: child, depth: depth + 1 }"></ng-container>
          </div>
        </div>
      </ng-template>

      <input type="hidden" formControlName="parent_id">

      <!-- Error Message -->
      <div *ngIf="error" class="p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 rounded-lg">
        {{ error }}
      </div>

      <!-- Submit Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 md:px-8 rounded-lg transition disabled:opacity-50 dark:bg-blue-600 dark:hover:bg-blue-700 text-sm md:text-base">
          {{ loading ? 'Saving...' : 'Save Category' }}
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 md:px-8 rounded-lg transition dark:bg-gray-600 dark:hover:bg-gray-700 text-sm md:text-base">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
