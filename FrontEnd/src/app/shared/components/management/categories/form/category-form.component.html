<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Add New Category</h1>
  </div>

  <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Category Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Category Name *</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter category name"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white">
        <span *ngIf="isFieldInvalid('name')" class="text-red-500 text-sm mt-1">
          Category name is required
        </span>
      </div>

      <!-- Slug -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Slug *</label>
        <input
          type="text"
          formControlName="slug"
          placeholder="Auto-generated slug"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          readonly>
        <p class="text-gray-500 dark:text-gray-400 text-xs mt-1">Auto-generated from category name</p>
      </div>

      <!-- Parent Category Dropdown -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Parent Category</label>
        <select
          formControlName="parentId"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          [disabled]="loadingCategories">
          <option value="0">None (Parent Category)</option>
          <option *ngFor="let cat of parentCategories" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
        <p class="text-gray-500 dark:text-gray-400 text-xs mt-1">Leave as "None" to make this a parent category</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 rounded-lg">
        {{ error }}
      </div>

      <!-- Submit Buttons -->
      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-lg transition disabled:opacity-50 dark:bg-blue-600 dark:hover:bg-blue-700">
          {{ loading ? 'Saving...' : 'Save Category' }}
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-8 rounded-lg transition dark:bg-gray-600 dark:hover:bg-gray-700">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
