<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Categories</h1>
    <a routerLink="/categories/add" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700">
      + Add Category
    </a>
  </div>

  <!-- Search Bar -->
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4">
    <input 
      type="text" 
      placeholder="Search by name or slug..." 
      [(ngModel)]="searchTerm" 
      (keyup)="onSearch()" 
      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white">
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="bg-blue-50 dark:bg-blue-900 p-4 rounded-lg text-blue-700 dark:text-blue-200">
    Loading categories...
  </div>

  <!-- Categories Table -->
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Name</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Slug</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Parent Category</th>
          <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900 dark:text-white">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of filteredItems" class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800">
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">
            <div class="font-medium">{{ cat.name }}</div>
          </td>
          <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">
            <code class="bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-xs">{{ cat.slug }}</code>
          </td>
          <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">
            <span 
              *ngIf="isParentCategory(cat.parentId)"
              class="px-3 py-1 rounded-full text-xs bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200">
              Parent
            </span>
            <span 
              *ngIf="!isParentCategory(cat.parentId)"
              class="px-3 py-1 rounded-full text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200">
              {{ getParentCategoryName(cat.parentId) }}
            </span>
          </td>
          <td class="px-6 py-4 text-center space-x-2">
            <button 
              (click)="delete(cat.id)" 
              class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 text-sm font-medium">
              âœ• Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredItems.length === 0" class="border-b border-gray-200 dark:border-gray-700">
          <td colspan="4" class="px-6 py-8 text-center text-gray-500 dark:text-gray-400">
            No categories found
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
