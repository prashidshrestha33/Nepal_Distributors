<div class="min-h-screen bg-gray-100 dark:bg-gray-800 flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-gray-50 dark:bg-gray-900 shadow-xl rounded-2xl border border-gray-200 dark:border-gray-700 p-8 space-y-8">

    <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white text-center">
      Add New Product
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Product Name -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
          Product Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter product name"
          class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <span *ngIf="isFieldInvalid('name')" class="text-red-500 text-xs">
          Product name is required.
        </span>
      </div>

      <!-- Product Details -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
          Product Details
        </label>
        <textarea
          formControlName="description"
          rows="3"
          placeholder="Enter product details"
          class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Product Image Upload -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Product Image</label>
        <input
          type="file"
          (change)="onProductImageChange($event)"
          class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>


      <!-- 3 rows, 2 columns each for Rate, Category, Brand, Manufacturer, HS Code, SEO Title -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Product Rate -->
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
            Product Rate <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            formControlName="rate"
            placeholder="0.00"
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span *ngIf="isFieldInvalid('rate')" class="text-red-500 text-xs">
            Product rate is required.
          </span>
        </div>
        <!-- HS Code -->         
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">HS Code</label>
          <input
            type="text"
            formControlName="hsCode"
            placeholder="HS Code"
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Brand -->
        <div class="space-y-1 relative">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
            Category <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <button type="button" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 text-left focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="showCategoryMenu = !showCategoryMenu">
              {{ getCategoryName(form.get('categoryId')?.value) || 'Select Category' }}
            </button>
            <div *ngIf="showCategoryMenu" class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg max-h-64 overflow-auto">
              <ul>
                <ng-container *ngFor="let cat of treeCategories">
                  <li *ngIf="!cat.parent_id || cat.depth === 1">
                    <button type="button" class="w-full text-left px-4 py-2 hover:bg-blue-100 dark:hover:bg-blue-900" (click)="selectCategory(cat)">
                      {{ cat.name }}
                      <span *ngIf="cat.children && cat.children.length > 0" class="text-xs text-gray-500">
                        ({{ getChildNames(cat) }})
                      </span>
                    </button>
                  </li>
                </ng-container>
              </ul>
            </div>
          </div>
          <span *ngIf="isFieldInvalid('categoryId')" class="text-red-500 text-xs">Category is required.</span>
        </div>
        <div class="space-y-1 relative">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
            Brand <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <button type="button" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 text-left focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="showBrandMenu = !showBrandMenu">
              {{ getBrandName(form.get('brandId')?.value) || 'Select Brand' }}
            </button>
            <div *ngIf="showBrandMenu" class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg max-h-64 overflow-auto">
              <ul>
                <li *ngFor="let brand of filteredItems">
                  <button type="button" class="w-full text-left px-4 py-2 hover:bg-blue-100 dark:hover:bg-blue-900" (click)="selectBrand(brand)">
                    {{ brand.staticValueKey }}
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <span *ngIf="isFieldInvalid('brandId')" class="text-red-500 text-xs">Brand is required.</span>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Manufacturer -->
        <div class="space-y-1">          
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
            Manufacturer
          </label>
          <input
            type="number"
            formControlName="manufacturerId"
            placeholder="Manufacturer ID"
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span *ngIf="isFieldInvalid('manufacturerId')" class="text-red-500 text-xs">Manufacturer is required.</span>
        </div>
        <!-- SEO Title -->
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">SEO Friendly Page Title</label>
          <input
            type="text"
            formControlName="seoTitle"
            placeholder="SEO title"
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">SEO Description</label>
        <textarea
          formControlName="seoDescription"
          rows="2"
          placeholder="SEO description"
          class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>


      <!-- Error & Buttons -->
      <div *ngIf="error" class="text-red-600 font-medium text-sm p-3 bg-red-50 border border-red-300 rounded-lg">
        {{ error }}
      </div>

      <div class="flex gap-4 justify-end">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-2 rounded-lg shadow-md transition"
        >
          {{ loading ? 'Saving...' : 'Save Product' }}
        </button>

        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-500 hover:bg-gray-600 text-white font-bold px-6 py-2 rounded-lg shadow-md transition"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
