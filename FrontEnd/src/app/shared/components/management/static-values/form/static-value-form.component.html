<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Add New Static Value</h1>
  </div>

  <div class="bg-white rounded-lg shadow p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- CatalogId, static (display only) -->
      <div *ngIf="catalogId">
        <label class="block text-sm font-semibold text-gray-700 mb-2">CatalogId</label>
        <div
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="background: #cfcfcf; opacity: 50%;">
          {{ catalogId }}
        </div>
      </div>

      <!-- StaticId, static (display only) -->
      <div *ngIf="staticId">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Static Id</label>
        <div
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="background: #cfcfcf; opacity: 50%;">
          {{ staticId }}
        </div>
      </div>

      <!-- Hidden fields, or you might want to use FormControl with [readonly] if input is needed -->
      <input type="hidden" formControlName="staticId">
      <input type="hidden" formControlName="catalogId">

      <!-- Key -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Key *</label>
        <input
          type="text"
          formControlName="staticValueKey"
          placeholder="Enter key"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span *ngIf="isFieldInvalid('staticValueKey')" class="text-red-500 text-sm mt-1">
          Key is required
        </span>
      </div>

      <!-- Value -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Value *</label>
        <input
          type="text"
          formControlName="staticData"
          placeholder="Enter value"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span *ngIf="isFieldInvalid('staticData')" class="text-red-500 text-sm mt-1">
          Value is required
        </span>
      </div>

      <!-- Display Order -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Display Order *</label>
        <input
          type="number"
          formControlName="displayOrder"
          placeholder="Enter display order"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span *ngIf="isFieldInvalid('displayOrder')" class="text-red-500 text-sm mt-1">
          Display order is required
        </span>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ error }}
      </div>

      <!-- Buttons -->
      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-lg transition disabled:opacity-50">
          {{ loading ? 'Saving...' : 'Save Value' }}
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-8 rounded-lg transition">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
