<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Static Values</h1>
  </div>
  <div class="bg-white rounded-lg shadow p-4">
    <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (keyup)="onSearch()" 
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold">CatalogName</th>
          <th class="px-6 py-3 text-left text-sm font-semibold">CatalogType</th>
          <th class="px-6 py-3 text-left text-sm font-semibold">CatalogDescription</th>
          <th class="px-6 py-3 text-center text-sm font-semibold">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems" class="border-b hover:bg-gray-50">
          <td class="px-6 py-4 text-sm">{{ item.catalogName }}</td>
          <td class="px-6 py-4 text-sm">{{ item.catalogType }}</td>
          <td class="px-6 py-4text-sm">{{ item.catalogDescription }}</td>
          <td class="px-6 py-4 text-center">
              <button 
          (click)="viewStaticValues(item.catalogId!)" 
          class="text-blue-500 text-sm hover:underline">
          View
        </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
