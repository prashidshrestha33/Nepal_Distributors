<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Quotations</h1>
    <a href="/quotations/add" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Add Quotation</a>
  </div>
  <div class="bg-white rounded-lg shadow p-4">
    <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (keyup)="onSearch()" 
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold">Quotation #</th>
          <th class="px-6 py-3 text-left text-sm font-semibold">Total Amount</th>
          <th class="px-6 py-3 text-left text-sm font-semibold">Status</th>
          <th class="px-6 py-3 text-center text-sm font-semibold">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems" class="border-b hover:bg-gray-50">
          <td class="px-6 py-4 text-sm">{{ item.quotationNumber }}</td>
          <td class="px-6 py-4 text-sm">Rs {{ item.totalAmount }}</td>
          <td class="px-6 py-4"><span [ngClass]="{'bg-green-200': item.status==='approved', 'bg-yellow-200': item.status==='pending', 'bg-red-200': item.status==='rejected'}" class="px-3 py-1 rounded-full text-xs">{{ item.status }}</span></td>
          <td class="px-6 py-4 text-center">
            <button *ngIf="item.status==='pending'" (click)="approve(item.id!)" class="text-green-500 text-sm">Approve</button>
            <button (click)="delete(item.id!)" class="text-red-500 text-sm ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
