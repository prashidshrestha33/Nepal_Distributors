<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Add New Order</h1>
  </div>

  <div class="bg-white rounded-lg shadow p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Order Number *</label>
        <input
          type="text"
          formControlName="orderNumber"
          placeholder="Enter order number"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span *ngIf="isFieldInvalid('orderNumber')" class="text-red-500 text-sm mt-1">
          Order number is required
        </span>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Total Amount *</label>
        <input
          type="number"
          formControlName="totalAmount"
          placeholder="Enter total amount"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span *ngIf="isFieldInvalid('totalAmount')" class="text-red-500 text-sm mt-1">
          Total amount is required
        </span>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Status *</label>
        <select
          formControlName="status"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <div *ngIf="error" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ error }}
      </div>

      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="!form.valid || loading"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-lg transition disabled:opacity-50">
          {{ loading ? 'Saving...' : 'Save Order' }}
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-8 rounded-lg transition">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
